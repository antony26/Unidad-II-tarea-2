


 <html>

<body>

<h1>Ejercicio 2 </h1>

 <form  name="calc"  ngNativeValidate> <!--Formulario donde abarcara todas las etiquetas-->
 
 <label for="operando1">Operando 1</label>
 
<input type="Text" name="operando1" value="0" size="12"> <!--etiqueta input es metodo de entrada-->
<br>

<label for="operando2">Operando 2</label>

<input type="Text" name="operando2" value="0" size="12">
<br>

<input type="Button" name="" value=" * " onclick="calcula('*')"> <!--etiqueta input metodo de boton-->

<br>
<input type="Text" name="resultado" value="0" size="12">
</form>

<script>
  function calcula(operacion){
    var operando1 = document.calc.operando1.value    
    var operando2 = document.calc.operando2.value     
    var result = eval(operando1 + operacion + operando2)
    document.calc.resultado.value = result                   
}
</script>

</body>
</html>
